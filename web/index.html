<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Railway Ticket System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        [x-cloak] { display: none !important; }
    </style>
</head>
<body class="bg-gray-50">
    <div x-data="railwayApp()" x-cloak class="min-h-screen">
        <!-- Navigation -->
        <nav class="bg-gray-600 text-white shadow-lg">
            <div class="max-w-7xl mx-auto px-4">
                <div class="flex justify-between items-center py-4">
                    <div class="flex items-center space-x-2">
                        <i class="fas fa-train text-2xl"></i>
                        <h1 class="text-xl font-bold">Railway Ticket System</h1>
                    </div>
                    <div class="flex items-center space-x-4">
                        <template x-if="!isLoggedIn">
                            <div class="space-x-2">
                                <button @click="showLogin = true" class="px-4 py-2 bg-blue-700 rounded hover:bg-blue-800">
                                    <i class="fas fa-sign-in-alt mr-2"></i>Login
                                </button>
                                <button @click="showRegister = true" class="px-4 py-2 bg-green-600 rounded hover:bg-green-700">
                                    <i class="fas fa-user-plus mr-2"></i>Register
                                </button>
                            </div>
                        </template>
                        <template x-if="isLoggedIn">
                            <div class="flex items-center space-x-4">
                                <span class="text-sm">Welcome, <span x-text="currentUser.username"></span></span>
                                <button @click="logout()" class="px-4 py-2 bg-red-600 rounded hover:bg-red-700">
                                    <i class="fas fa-sign-out-alt mr-2"></i>Logout
                                </button>
                            </div>
                        </template>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <div class="max-w-7xl mx-auto px-4 py-8">
            <!-- Not Logged In View -->
            <template x-if="!isLoggedIn">
                <div class="text-center py-16">
                    <p class="text-gray-600 mb-8">Please login or register to access the ticket system</p>
                </div>
            </template>

            <!-- Logged In View -->
            <template x-if="isLoggedIn">
                <div>
                    <!-- Tab Navigation -->
                    <div class="mb-8 border-b border-gray-200">
                        <nav class="flex space-x-8">
                            <button @click="activeTab = 'search'" 
                                    :class="activeTab === 'search' ? 'border-blue-500 text-blue-600' : 'border-transparent text-gray-500 hover:text-gray-700'"
                                    class="whitespace-nowrap py-4 px-1 border-b-2 font-medium">
                                <i class="fas fa-search mr-2"></i>Search Tickets
                            </button>
                            <button @click="activeTab = 'orders'" 
                                    :class="activeTab === 'orders' ? 'border-blue-500 text-blue-600' : 'border-transparent text-gray-500 hover:text-gray-700'"
                                    class="whitespace-nowrap py-4 px-1 border-b-2 font-medium">
                                <i class="fas fa-ticket-alt mr-2"></i>My Orders
                            </button>
                            <button @click="activeTab = 'profile'" 
                                    :class="activeTab === 'profile' ? 'border-blue-500 text-blue-600' : 'border-transparent text-gray-500 hover:text-gray-700'"
                                    class="whitespace-nowrap py-4 px-1 border-b-2 font-medium">
                                <i class="fas fa-user mr-2"></i>Profile
                            </button>
                            <template x-if="currentUser.privilege >= 5">
                                <button @click="activeTab = 'admin'" 
                                        :class="activeTab === 'admin' ? 'border-blue-500 text-blue-600' : 'border-transparent text-gray-500 hover:text-gray-700'"
                                        class="whitespace-nowrap py-4 px-1 border-b-2 font-medium">
                                    <i class="fas fa-cog mr-2"></i>Admin
                                </button>
                            </template>
                        </nav>
                    </div>

                    <!-- Tab Content -->
                    <div x-show="activeTab === 'search'" x-transition>
                        <div x-html="renderSearchTab()"></div>
                    </div>

                    <div x-show="activeTab === 'orders'" x-transition>
                        <div x-html="renderOrdersTab()"></div>
                    </div>

                    <div x-show="activeTab === 'profile'" x-transition>
                        <div x-html="renderProfileTab()"></div>
                    </div>

                    <template x-if="currentUser.privilege >= 5">
                        <div x-show="activeTab === 'admin'" x-transition>
                            <div x-html="renderAdminTab()"></div>
                        </div>
                    </template>
                </div>
            </template>
        </div>

        <!-- Login Modal -->
        <div x-show="showLogin" class="fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center z-50" x-transition>
            <div class="bg-white rounded-lg p-8 max-w-md w-full mx-4">
                <div class="flex justify-between items-center mb-6">
                    <h3 class="text-xl font-semibold">Login</h3>
                    <button @click="showLogin = false" class="text-gray-400 hover:text-gray-600">
                        <i class="fas fa-times text-xl"></i>
                    </button>
                </div>
                <form @submit.prevent="login()">
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Username</label>
                        <input x-model="loginForm.username" type="text" required 
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div class="mb-6">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                        <input x-model="loginForm.password" type="password" required 
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        Login
                    </button>
                </form>
            </div>
        </div>

        <!-- Register Modal -->
        <div x-show="showRegister" class="fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center z-50" x-transition>
            <div class="bg-white rounded-lg p-8 max-w-md w-full mx-4">
                <div class="flex justify-between items-center mb-6">
                    <h3 class="text-xl font-semibold">Register</h3>
                    <button @click="showRegister = false" class="text-gray-400 hover:text-gray-600">
                        <i class="fas fa-times text-xl"></i>
                    </button>
                </div>
                <form @submit.prevent="register()">
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Username</label>
                        <input x-model="registerForm.username" type="text" required 
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                        <input x-model="registerForm.password" type="password" required 
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Name</label>
                        <input x-model="registerForm.name" type="text" required 
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                        <input x-model="registerForm.mailAddr" type="email" required 
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div class="mb-6">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Privilege Level</label>
                        <select x-model="registerForm.privilege" 
                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="1">Regular User (1)</option>
                            <option value="3">VIP User (3)</option>
                            <option value="5">Manager (5)</option>
                            <option value="10">Admin (10)</option>
                        </select>
                    </div>
                    <button type="submit" class="w-full bg-green-600 text-white py-2 px-4 rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500">
                        Register
                    </button>
                </form>
            </div>
        </div>

        <!-- Loading Overlay -->
        <div x-show="loading" class="fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center z-50" x-transition>
            <div class="bg-white rounded-lg p-8 flex items-center space-x-4">
                <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"></div>
                <span>Loading...</span>
            </div>
        </div>

        <!-- Toast Notifications -->
        <div x-show="toast.show" x-transition 
             class="fixed top-4 right-4 max-w-sm bg-white border rounded-lg shadow-lg z-50">
            <div class="flex p-4">
                <div class="flex-shrink-0">
                    <i :class="toast.type === 'success' ? 'fas fa-check-circle text-green-400' : 'fas fa-exclamation-circle text-red-400'"></i>
                </div>
                <div class="ml-3 flex-1">
                    <p class="text-sm font-medium text-gray-900" x-text="toast.title"></p>
                    <p class="text-sm text-gray-500" x-text="toast.message"></p>
                </div>
                <div class="ml-4 flex-shrink-0 flex">
                    <button @click="toast.show = false" class="text-gray-400 hover:text-gray-600">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
